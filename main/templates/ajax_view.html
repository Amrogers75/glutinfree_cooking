
<html>  
<head>  
        <title>Recipe List</title>

</head>  
    <body>

    <input id='test-input' type='text'></input>

    <p id='output'></p>

    </br>

    <p id='clickme-js'>Click Me JS</p>
    <ul id='list'>
        <li class="list-element">Item 1</li>
        <li class="list-element">Item 2</li>
        <li class="list-element">Item 3</li>
        <li class="list-element">Item 4</li>
    </ul>

    <p id='clickme-jq'>Click Me JQ</p>
    <ul id='list'>
        <li class="list-element">Item 1</li>
        <li class="list-element">Item 2</li>
        <li class="list-element">Item 3</li>
        <li class="list-element">Item 4</li>
    </ul>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
    <script type='text/javascript'>

    $('#test-input').on('keyup', function() {
        $('#output').text('');

        $.ajax({
            type: 'GET',
            url: '/json_response/',
            data: { search: $('#test-input').val()},
            error: function() {
                //what to do if there is an error
            },
            success: function(data) {
                console.log(data[0]);
                for(i=0; i < data.length; i++) {

                    $('#output').append('<li>' + data[i] + '</li>');
                }
            }

        });

    });




        $('#clickme-jq').on('click', function() {
            $('#list').append('<li>JQ Element</li>');
        });

        document.getElementById('clickme-jq').addEventListener('click', function() {
            ul = doucument.getElementById('list');
            li = doucument.createElement('li');
            li.appendChild(document.createTextNode('JS Element'));
            ul.appendChild(li);
        });

        $('#clickme-js').on('click', function() {
            $('#list').append('<li>JS Element</li>');
        });

        document.getElementById('clickme-js').addEventListener('click', function() {
            ul = doucument.getElementById('list');
            li = doucument.createElement('li');
            li.appendChild(document.createTextNode('JQ Element'));
            ul.appendChild(li);
        });
    </script>

    </body>
</html>
